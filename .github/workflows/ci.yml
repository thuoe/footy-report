name: Simple CI Pipeline
on:
  pull_request:
    branches: [$default-branch]
jobs:
  SimpleCI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check out repository code & install node
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: "npm"
      - name: Install
        run: "npm ci"
      - name: Lint
        run: npm run lint
